<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }


  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #2fd3d5;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }



  /* Responsive Styles */
  @media screen and (max-width: 767px) {}
</style>

<!-- Toolbar -->

<body>
  <div class="toolbar" role="banner">
    <img width="40" alt="Angular Logo" src="https://angular.io/assets/images/logos/angular/angular.png" />
    <span>The Movies</span>
    <div class="spacer"></div>

    <a target="_blank" rel="noopener" href="https://www.rubicon-world.com/" title="Rubicon">
      <img src="https://attachments-cdn.breezy.hr/601b4c26-7279-4f18-af6f-070900d7857a/Logo%201024x1024.png"
        width="50px" height="50px">
    </a>
  </div>

  <div class="content" role="main">

    <nav>
      <button routerLink="movies" routerLinkActive="active">Movies</button>
      <button routerLink="tvShows" routerLinkActive="active">TV Shows</button>
    </nav>

    <div class="search">
      <form id="inner_search_form" action="/search" method="get" accept-charset="utf-8">
        <label>
          <input dir="auto" id="inner_search_v4" name="query" type="text" tabindex="1" autocorrect="off" autofill="off"
            autocomplete="off" spellcheck="false" placeholder="Search for a movie or tv show......" value="">
        </label>
        <input type="submit" value="Search">
      </form>
    </div>

  </div>

</body>
